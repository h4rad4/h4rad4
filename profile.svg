<svg xmlns="http://www.w3.org/2000/svg" width="920" height="560" viewBox="0 0 920 560">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;display=swap');
        
        .bg { fill: #0d1117; }
        
        .ascii { 
        font: 500 12px 'JetBrains Mono', monospace; 
        fill: #58a6ff;
        animation: glow 3s ease-in-out infinite alternate;
        }
        
        .label { 
        font: 400 13px 'JetBrains Mono', monospace; 
        fill: #d29922; 
        }
        
        .value { 
        font: 400 13px 'JetBrains Mono', monospace; 
        fill: #c9d1d9; 
        text-anchor: end; 
        }
        
        .dots { font: 400 13px 'JetBrains Mono', monospace; fill: #8b949e; }
        
        .header { 
        font: 700 14px 'JetBrains Mono', monospace; 
        fill: #58a6ff;
        animation: pulse 2s ease-in-out infinite;
        }
        
        .section { font: 400 13px 'JetBrains Mono', monospace; fill: #8b949e; }
        .green { font: 400 13px 'JetBrains Mono', monospace; fill: #3fb950; }
        .red { font: 400 13px 'JetBrains Mono', monospace; fill: #f85149; }
        .quote { font: 400 13px 'JetBrains Mono', monospace; fill: #c9d1d9; font-style: italic; }
        .author { font: 400 13px 'JetBrains Mono', monospace; fill: #8b949e; }
        
        
        @keyframes glow {
        from {
            filter: drop-shadow(0 0 3px #58a6ff);
        }
        to {
            filter: drop-shadow(0 0 10px #58a6ff) drop-shadow(0 0 20px #58a6ff);
        }
        }
        
        @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
        }
    </style>
    
    
    <defs>
        <linearGradient id="scanline" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0" />
        </linearGradient>
    </defs>
    
